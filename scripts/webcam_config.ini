[video]
# Frames per second for both preview and recording.
fps = 30

# Frame width in pixels (e.g. 1280, 1920, 3840).
frame_width = 1920

# Frame height in pixels (e.g. 720, 1080, 2160).
frame_height = 1080

# Camera capture codec. Use MJPG for compressed frames to keep USB bandwidth low.
# Other common options: YUYV (raw, very bandwidth-heavy), H264 (if supported by the camera).
input_fourcc = MJPG

# Recording codec for the output file. MJPG is widely supported and fast to encode on CPUs.
# Alternatives: XVID, H264 (requires OpenCV build with encoder support), MP4V.
recording_fourcc = MJPG

# Directory to store recordings. Use an absolute path or keep "recordings" to create a folder
# next to this script.
output_directory = recordings

# File extension for recordings. Common choices: avi, mp4, mov. Ensure it matches the codec.
file_extension = avi

# Optional camera index (0 is the default USB camera). Change if multiple cameras are connected.
#camera_index = 0

# Optional flag to disable autofocus for supported cameras.
#autofocus = off

# Optional brightness/contrast settings (integer range depends on camera driver).
#brightness = 128
#contrast = 32

